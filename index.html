<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ASMR Space</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col">
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
            My ASMR Space
        </h1>
        <p class="text-slate-400">나만의 소리를 믹스하여 휴식하세요.</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="sound-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 자바스크립트가 여기에 카드를 생성합니다 -->
        </div>
    </main>

    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
